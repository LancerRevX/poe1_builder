<!DOCTYPE html>
<html>
    <head>
        <title>PoE 1 Builder</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <h1>Pillars of Eternity Builder</h1>
        <h2>Character</h2>
        <p id="level_counter">Level 1</p>
        <button id="reset_level_button">Reset level</button>
        <button id="add_level_button">Add level</button>
        <button id="max_level_button">Max level</button>

        <div id="table_box">
            <table>
                <caption>Stats</caption>
                <tr>
                    <td>Endurance</td>
                    <td id="endurance_field">80</td>
                </tr>
                <tr>
                    <td>Health</td>
                    <td id="health_field">300</td>
                </tr>
                <tr>
                    <td>Accuracy</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Action speed</td>
                    <td>1.2</td>
                </tr>
                <tr>
                    <td>Interrupt</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Concentration</td>
                    <td>20</td>
                </tr>
            </table>
            <table id="defense_table">
                <caption>Defense</caption>
                <tr>
                    <td>Deflection</td>
                    <td id="deflection_field"></td>
                </tr>
                <tr>
                    <td>Fortitude</td>
                    <td id="fortitude_field"></td>
                </tr>
                <tr>
                    <td>Reflex</td>
                    <td id="reflex_field"></td>
                </tr>
                <tr>
                    <td>Will</td>
                    <td id="will_field"></td>
                </tr>
            </table>
        </div>

        <label>
            Race
            <select id="race_select">
            </select>
        </label>
        <label>
            Class
            <select id="class_select">
            </select>
        </label>
        <label>
            Culture
            <select id="culture_select">
            </select>
        </label>
        <label>
            Background
            <select name="" id="background_select">
            </select>
        </label>

        <h2>Attributes</h2>
        <p id="free_attribute_point_counter"></p>
        <div id="attribute_block">
        </div>
        
        <h2>Skills</h2>
        <p id="free_skill_point_counter"></p>
        <div id="skill_block">
        </div>
    </body>

    <script src="script.js"></script>
</html>
